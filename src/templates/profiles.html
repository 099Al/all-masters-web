<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    .profile-card {
      height: 100px;
    }
    .name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .about-text {
      font-size: 14px;
      position: relative;
      transition: all 0.3s ease;
      white-space: pre-wrap;        /* сохраняет переносы из БД */
      word-break: break-word;       /* ломает длинные слова */
      overflow-wrap: anywhere;      /* переносит очень длинные строки */
    }
    .about-text.collapsed-text {
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: pre-wrap;        /* всё равно сохраняем переносы */
    }
    .about-text.collapsed-text::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1.5em;
      background: linear-gradient(to top, white, transparent);
    }
    .about-toggle {
      font-size: 13px;
      color: #007bff;
      text-decoration: none;
    }
    .about-toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4">{{ title }}</h1>
  {% for s in specialists %}
  <div class="card shadow-sm p-3 mb-3">
    <div class="d-flex align-items-stretch">
      <!-- Левая колонка: фото + имя -->
      <div class="d-flex flex-column align-items-center me-3">
        <img src="{{ url_for('get_avatar', filename=s.photo_name) }}"
             class="rounded mb-2"
             width="100" height="100"
             alt="Фото специалиста">
        <div class="name text-center" style="font-size:12px;">{{ s.name }}</div>
      </div>

      <!-- Правая колонка -->
      <div class="flex-fill d-flex flex-column">
        <!-- Услуги сверху -->
        <div class="services mb-2"
             style="font-size:14px; display:-webkit-box; -webkit-line-clamp:4; -webkit-box-orient:vertical; overflow:hidden; text-overflow:ellipsis;">
          {{ s.services }}
        </div>

        <!-- About блок -->
        <div id="about-{{ s.id }}" class="about-text collapsed-text flex-grow-1 mb-2">
          {{ s.about }}
        </div>
              <button class="btn btn-link p-0 about-toggle"
              type="button"
              onclick="toggleAbout(this)">
        Смотреть больше
      </button>


        <!-- Контакты снизу -->
        <div class="contacts mt-auto">
          {% if s.telegram %}
            <a href="https://t.me/{{ s.telegram }}" target="_blank" class="me-2 text-decoration-none text-dark">
              <i class="fab fa-telegram fa-lg"></i>
            </a>
          {% endif %}
          {% if s.instagram %}
            <a href="https://instagram.com/{{ s.instagram }}" target="_blank" class="me-2 text-decoration-none text-dark">
              <i class="fab fa-instagram fa-lg"></i>
            </a>
          {% endif %}
          {% if s.phone %}
            <a href="tel:{{ s.phone }}" class="me-2 text-decoration-none text-dark">
              <i class="fas fa-phone fa-lg"></i>
            </a>
          {% endif %}
          {% if s.whatsapp %}
            <a href="https://wa.me/{{ s.whatsapp }}" target="_blank" class="me-2 text-decoration-none text-dark">
              <i class="fab fa-whatsapp fa-lg"></i>
            </a>
          {% endif %}
          {% if s.email %}
            <a href="mailto:{{ s.email }}" class="me-2 text-decoration-none text-dark">
              <i class="fas fa-envelope fa-lg"></i>
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<script>
  function toggleAbout(button) {
  // ищем ближайшую карточку
  const card = button.closest('.card');
  // внутри карточки находим блок about
  const textEl = card.querySelector('.about-text');

  textEl.classList.toggle("collapsed-text");

  if (textEl.classList.contains("collapsed-text")) {
    button.textContent = "Смотреть больше";
  } else {
    button.textContent = "Свернуть";
  }
}


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
