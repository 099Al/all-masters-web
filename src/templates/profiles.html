<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card { height: 100px; }
    .name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body class="bg-light">



<div class="container py-4">
  <h1 class="mb-4">{{ title }}</h1>
  {% for s in specialists %}
    <div class="card profile-card shadow-sm text-center p-3 mb-3">
      <img src="{{ url_for('get_avatar', filename=s.photo_name) }}"
           class="rounded-circle mb-2 mx-auto d-block"
           alt="{{ s.name }}"
           style="width: 80px; height: 80px; object-fit: cover;">
      <div class="fw-semibold name" title="{{ s.name }}">
        {{ s.name }}
      </div>
    </div>
  {% endfor %}
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
