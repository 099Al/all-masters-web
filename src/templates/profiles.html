<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card { height: 100px; }
    .name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">{{ title }}</h1>

    {% if specialists|length == 0 %}
      <div class="alert alert-secondary">Активных специалистов пока нет.</div>
    {% else %}
      <div class="row g-3">
        {% for s in specialists %}
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card profile-card shadow-sm d-flex align-items-center">
              <div class="card-body d-flex align-items-center justify-content-center p-3">
                <div class="name fw-semibold text-center" title="{{ s.name }}">
                  {{ s.name }}
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
